<!DOCTYPE html>
<html>
    <head>
        <title>SuperMemo</title>
        <meta charset="UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>for childern 8 year old and older<br>
            <button type="button" id = "kittens" onclick="categorySelection(id)">Kotki</button>
            <button type="button" id = "misc" onclick="categorySelection(id)">Różne</button>
        </div>
        <script>
            var categorySelection = function(id) {
                
                switch (id) {
                    case "kittens":
                        sessionStorage.setItem("category", "kittens");
                        location="the_game.html";
                        break;
                        
                    case "misc" :
                        sessionStorage.setItem("category", "misc");
                        location="the_game.html";
                        break;
                }
            };
        </script>
    </body>
</html>

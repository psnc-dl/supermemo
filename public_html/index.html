<!DOCTYPE html>
<html>
    <head>

    <body>
        <div  class="header"><h1>SuperMemo</h1></div>
        <div class="log-in">
                <h2>Witaj!</h2>
                <form>
                    Podaj swoje imiÄ™:<input type="text" id="name"><br>

                <button type="button" id="5yo" onclick="ageSelect()">0 - 5 lat</button>

        <script>
            var ageSelect = function() {
                if (document.getElementById("5yo")) {
                    sessionStorage.setItem("username", document.getElementById('name').value);
                    location = 'five.html';
                } else if (document.getElementById("6yo")) {
                    sessionStorage.setItem("username", document.getElementById('name').value);
                    location='eight.html';
                } else if (document.getElementById("8yo")) {
                    sessionStorage.setItem("username", document.getElementById('name').value);
                    location='over_eight.html';
                }
            };
        </script>
    </body>

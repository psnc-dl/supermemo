<!DOCTYPE html>
<html>
    <head>
        <title>SuperMemo</title>
        <meta charset="UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div  class="header"><h1>SuperMemo</h1></div>
        <div class="log-in">
            <h2>Witaj!</h2>
            <form>
                Podaj swoje imiÄ™:<input type="text" id="name"><br>
            </form>
            <button type="button" id="five" onclick="ageSelect(id)">0 - 5 lat</button>
            <button type="button" id="eight" onclick="ageSelect(id)">6 - 9 lat</button>
            <button type="button" id="overEight" onclick="ageSelect(id)">10+ lat</button>
        </div>
        
        <script>
            var ageSelect = function(id) {
                switch(id) {
                    case "five" : 
                        document.getElementById("five");
                        sessionStorage.setItem("username", document.getElementById('name').value);
                        sessionStorage.setItem("age", "five");
                        location = 'five.html';
                        break;
                    case "eight" :
                        document.getElementById("eight");
                        sessionStorage.setItem("username", document.getElementById('name').value);
                        sessionStorage.setItem("age", "eight");
                        location = 'eight.html';
                        break;
                    case "overEight" :
                        document.getElementById("overEight");
                        sessionStorage.setItem("username", document.getElementById('name').value);
                        sessionStorage.setItem("age", "overEight");
                        location = 'over_eight.html';
                        break;
                }
            };
        </script>
    </body>
</html>

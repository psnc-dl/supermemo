<!DOCTYPE html>
<html>
    <head>
        <title>SuperMemo</title>
        <meta charset="UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div  class="header"><h1>SuperMemo</h1></div>
        <div class="log-in">
            <h2>Witaj!</h2>
            <form>
                Podaj swoje imiÄ™:<input type="text" id="name"><br>
            </form>
            <div id="buttons">
                
            </div>
        </div>
        
        <script src="config.js"></script>
        <script>
            var buttonCreator = function(id) {
                var btn = document.createElement("button");
                var rangeName = config[id];
                var t = document.createTextNode(rangeName.ageRange);
                btn.setAttribute("type", "button");
                btn.setAttribute("id", id);
                btn.setAttribute("onclick", "sessionStorage.setItem('age', id); location = 'category.html';");
                document.getElementById("buttons").appendChild(btn);
                btn.appendChild(t);                
            };
            
            for(var id in config) {
                buttonCreator(id);
            }
        </script>
    </body>
</html>

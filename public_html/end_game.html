<!DOCTYPE html>
<html>
	<head>
		<title>RetroMemo</title>
		<meta charset="UTF-8">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body class="backgroundBlue">
		<div class="container">
			<div id="message" class="straightFont">
				<h2 class="titleFont" id="congratulationsText">Gratulacje</h2>
				<p id="triesText" class="textFont">Udało Ci się znaleźć wszystkie pary w <span id="tries"></span> próbach.</p> 
				<p id="fromText" class="textFont">Obrazki pochodziły z publikacji: <span id="publicationName"></span></p>
				<p id="factText" class="textFont"></p>
				<div class="inkerFont" id="playAgainText" onclick="location = 'index.html'">Zagraj jeszcze raz</div>
			</div>
			<div id="pubImageHolder">
				<div id="publicationImg"><a id="piLink" href=""><img id="pi" src="" alt="img"></a></div>
			</div>   
		</div>
		<div>
			<img id="cloudsTop" src="images/cloudsTop.png"/>
		</div>
		<div>
			<img id="cloudsBottom" src="images/cloudsBottom.png"/>
		</div>
		
		<script src="config.js"></script>
		<script src="utils.js"></script>
		<script>
			// load the publication name
			$("#publicationName").text(publicationInfo[sessionStorage.getItem("category")]);
			// load the number of tries that player had
			$("#tries").text(sessionStorage.getItem("tries"));
			// load the fact about the publication
			$("#factText").html(fact[sessionStorage.getItem("category")]);
			// load the publication image
			var bgImg = publicationImg[sessionStorage.getItem("category")];
			$("#pi").attr("src", bgImg);
			// make image a link
			$("#piLink").attr("href", imgLink[sessionStorage.getItem("category")]);
			// clear the session storage 
			// (just to ensure it will not interfere with the next game)
			// - probably not needed now
			//sessionStorage.clear();
			
			// add text 'Made by PCSS' to page body
			addAuthor();
		</script>
	</body>
</html>

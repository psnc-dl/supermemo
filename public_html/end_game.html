<!DOCTYPE html>
<html>
	<head>
		<title>RetroMemo</title>
		<meta charset="UTF-8">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body class="backgroundBlue">
		<div id="message">
			<h2 id="congratulationsText">Gratulacje</h2>
			<p id="triesText">Udało Ci się znaleźć wszystkie pary w <span id="tries"></span> próbach!</p> 
			<div>
				<img id="ornament" src="images/ornament.png"/>
			</div>
			<p id="fromText">Obrazki pochodziły z publikacji: <span id="publicationName"></span>.</p>
			<p id="factText"></p>
			<button id='playAgainButton' onclick="location='index.html'">Zagraj jeszcze raz</button>
		</div>
		<div id="rabbitContainer"> 
			<img id="rabbitChevronEnd" src="images/rabbitChevronDown.png"/>
		</div>
		<div>
			<img id="badgePictureEnd" src="images/badge.png"/>
		</div>
		<div>
			<img id="cloudsTopOver" src="images/cloudsTop.png"/>
		</div>
		<div id="publicationImgBox">
			<img id="hangingEnd" src="images/hanging.png"/>
			<a id="publicationLink" href=""><img id="publicationImg" mouseover='' src="" alt="img"></a>
		</div>
		<div>
			<img id="cloudsBottom" src="images/cloudsBottom.png"/>
		</div>
		
		<script src="config.js"></script>
		<script src="utils.js"></script>
		<script>
			// load the publication name
			$("#publicationName").text(publicationInfo[sessionStorage.getItem("category")]);
			// load the number of tries that player had
			$("#tries").text(sessionStorage.getItem("tries"));
			// load the fact about the publication
			$("#factText").html(fact[sessionStorage.getItem("category")]);
			// load the publication image
			var bgImg = publicationImg[sessionStorage.getItem("category")];
			$("#publicationImg").attr("src", bgImg);
			// make image a link
			$("#publicationLink").attr("href", imgLink[sessionStorage.getItem("category")]);
			// clear the session storage 
			// (just to ensure it will not interfere with the next game)
			// - probably not needed now
			//sessionStorage.clear();
			
			// add text 'Made by PCSS' to page body
			addAuthor();
		</script>
	</body>
</html>
